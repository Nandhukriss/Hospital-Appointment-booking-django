<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, <span style="text-transform: capitalize;">{{patient_name}}</span>!</h1>
        <p>This is a confirmation email from City Hospital.</p>
        <p>Your appointment with {{doctor_name}} has been confirmed.</p>
        <p>Thank you for choosing City Hospital for your medical needs.</p>
    </div>
</body>
</html>
